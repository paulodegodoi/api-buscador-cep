<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
        <link rel="stylesheet" href="style.css" />
        <title>Localiza CEP</title>
    </head>
    <body>
        <h1>API JS - Buscador de CEP</h1>
        <main class="container">
            <div class="row">
                <div class="inputbox">
                    <label for="cep" class="lbl-cep">CEP: </label>
                    <input
                        type="text"
                        id="cep"
                        maxlength="9"
                        onkeypress="$(this).mask('00000-000')"
                    />
                    <button id="verify">Verificar</button>
                </div>
                <div class="inputbox">
                    <label for="logradouro">Logradouro: </label>
                    <input type="text" id="logradouro" class="no-click" />
                </div>
            </div>
            <div class="row">
                <div class="inputbox">
                    <label for="bairro">Bairro: </label>
                    <input type="text" id="bairro" class="no-click" />
                </div>
                <div class="inputbox">
                    <label for="localidade">Cidade: </label>
                    <input type="text" id="localidade" class="no-click" />
                </div>
                <div class="inputbox">
                    <label for="uf">Estado: </label>
                    <input type="text" id="uf" class="no-click" />
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
